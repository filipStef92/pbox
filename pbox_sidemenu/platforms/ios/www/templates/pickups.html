
<ion-view view-title="Pickups">
  <ion-content>
    <ion-refresher
        pulling-text="Pull to refresh..." on-refresh="refreshPickups()">
    </ion-refresher>
    <ion-list can-swipe="true">
      <button class="button button-outline button-full button-balanced" ng-click="openAddPickupModal()">
          ADD PICKUP
      </button>
        
        <ion-item gesture-type="swipeRight" on-swipe-right="swipeRight()" class="item-remove-animate item-avatar" type="item-text-wrap" ng-repeat="pickup in pickups" href="#/app/pickups/{{pickup.id}}">
            <div style="position: absolute;   top: 50%; transform: translateY(-50%);">
                {{pickup.id}}
            </div>
            <ion-option-button class="button-assertive" ng-click="removeItem(pickup.id)" side="right">
                Delete
            </ion-option-button>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
